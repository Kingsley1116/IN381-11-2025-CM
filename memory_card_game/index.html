<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>記憶卡片小遊戲</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f5f5f5;
  }

  #controls {
    margin: 20px;
  }

  #board {
    display: grid;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
  }

  .card {
    width: 80px;
    height: 80px;
    background: #444;
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
  }

  .hidden {
    background: #444;
    color: transparent;
  }

  .revealed {
    background: #2196f3;
  }

  .matched {
    background: #4caf50;
    cursor: default;
  }
</style>
</head>
<body>

<h1>記憶卡片小遊戲</h1>

<div id="controls">
  棋盤格數：
  <input type="number" id="size" value="16" min="4">
  每個數字重複 N 次：
  <input type="number" id="repeat" value="2" min="2">
  <button onclick="startGame()">開始遊戲</button>
</div>

<div id="board"></div>

<script>
let flippedCards = [];
let lock = false;

function startGame() {
  const size = Number(document.getElementById("size").value);
  const repeat = Number(document.getElementById("repeat").value);

  if (size % repeat !== 0) {
    alert("棋盤格數必須能被 N 整除！");
    return;
  }

  const board = document.getElementById("board");
  board.innerHTML = "";
  board.style.gridTemplateColumns = `repeat(${Math.ceil(Math.sqrt(size))}, 80px)`;


  const numbers = [];
  const uniqueCount = size / repeat;

  for (let i = 0; i < uniqueCount; i++) {
    for (let j = 0; j < repeat; j++) {
      numbers.push(i);
    }
  }

  shuffle(numbers);

  numbers.forEach(num => {
    const card = document.createElement("div");
    card.className = "card revealed";
    card.textContent = num;
    card.dataset.value = num;
    card.onclick = () => flip(card);
    board.appendChild(card);
  });

  setTimeout(() => {
    document.querySelectorAll(".card").forEach(c => {
      c.classList.add("hidden");
      c.classList.remove("revealed");
    });
  }, 3000);
}

function flip(card) {
  if (lock || card.classList.contains("matched") || !card.classList.contains("hidden")) return;

  card.classList.remove("hidden");
  card.classList.add("revealed");
  flippedCards.push(card);

  const repeat = Number(document.getElementById("repeat").value);

  if (!flippedCards.every(card => card.dataset.value === flippedCards[0].dataset.value)) {
    lock = true;
    setTimeout(() => {
      flippedCards.forEach(c => {
        c.classList.add("hidden");
        c.classList.remove("revealed");
      });
      reset();
    }, 300);
    return;
  }

  if (flippedCards.length === repeat) {
    lock = true;
    setTimeout(() => {
      flippedCards.forEach(c => {
        c.classList.add("matched");
      });
      reset();
    }, 300);
  }
}

function reset() {
  flippedCards = [];
  lock = false;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>

</body>
</html>
